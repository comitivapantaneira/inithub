server {
  listen 80;
  server_name _;

  # Serve frontend (Vite dev server or static files)
  location / {
    proxy_pass http://init-hub-frontend:5173;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # API - backend
  location /api/ {
  # Preserve the incoming URI prefix (/api/...) when forwarding
  proxy_pass http://init-hub-backend:3000;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_redirect off;
  }

  # Agent
  location /agent/ {
  # Preserve the incoming URI prefix (/agent/...) when forwarding
  proxy_pass http://init-hub-agent:8000;
  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_redirect off;
  }
}
